# Cloud Run Environment Variables Configuration
# This file is used to configure environment variables for the deployed service
# DO NOT commit this file to version control

# IMPORTANT: Before deploying, you must create these secrets in Google Secret Manager:
# gcloud secrets create anthropic-api-key --data-file=- < your-api-key.txt

# Environment variables that will be set on the Cloud Run service
env_vars:
  - name: FLASK_ENV
    value: production
  
  - name: PROMPT_VERSION
    value: v2
  
  - name: CLAUDE_MODEL
    value: claude-3-haiku-20240307
  
  - name: CLAUDE_MAX_TOKENS
    value: "2000"
  
  - name: CLAUDE_TEMPERATURE
    value: "0.3"
  
  - name: PORT
    value: "8080"
  
  - name: PRICING_EDITOR_PORT
    value: "3002"

# Secrets that will be mounted from Google Secret Manager
secrets:
  - name: ANTHROPIC_API_KEY
    secret_name: anthropic-api-key
    version: latest

